
<div class="text-center" id="profile">
  <img class="center-block img-responsive img-circle" height="200" width="200" src="assets/img/joga_inthewild.jpg"></img>
  <br>
  <div id="about">
    <ul class="list-unstyled">
      {% for desc in site.data.profile.about %}
      <li>
         {% if desc.icon %}
          <i class="fa fa-{{ desc.icon }} text-center"></i>
          &nbsp;
         {% endif %}
        {{ desc.val }} 
      </li>
      {% endfor %}
    </ul>
  </div>
  <br>
  <div id="social-media">
    <ul class="list-inline">
    {% for profile in site.data.profile.social_media %}
    <li>
      <a href="{{ profile.url }}" target="_blank" title="{{ profile.desc }}">
          <img class="soc soc-{{ profile.icon }}" src="assets/simple-icons/{{ profile.icon }}.svg"></img>
      </a>
    </li>
    {% endfor %}
    </ul>
  </div>
</div>
